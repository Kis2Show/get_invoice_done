        echo "|---------|------|-----------|" >> $GITHUB_STEP_SUMMARY
        
        for tag in ${{ steps.meta.outputs.tags }}; do
          size=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" | grep "$tag" | awk '{print $2}' || echo "N/A")
